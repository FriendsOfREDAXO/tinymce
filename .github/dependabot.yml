version: 2
updates:
  # pnpm für Root-Projekt
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "pnpm"
    ignore:
      # TinyMCE wird über separate Action aktualisiert
      - dependency-name: "tinymce"
      - dependency-name: "tinymce-i18n"
  
  # GitHub Actions Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
