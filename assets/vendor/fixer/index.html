<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <style>
        body {
            margin: 0;
            padding: 10px;
        }
        
        #header {
            height: 100px;
            margin: 0 0 10px;
            background: lightgray;
        }
        
        .content {
            position: relative;
            float: right;
            width: 100%;
            height: 600px;
            margin: 0 0 10px -110px;
        }
        
        .side {
            float: left;
            width: 100px;
            height: 300px;
            margin: 0 10px 0 0;
            background: indigo;
        }
        
        .main {
            height: 600px;
            margin-left: 110px;
            background: lightgray;
        }
        
        #footer {
            clear: both;
            height: 100px;
            background: lightgray;
        }
    </style>

    <title>jquery.fixer.js | Fix elements as `position:sticky` do.</title>
</head>

<body>
    <div id="header"></div>

    <div class="content">
        <div class="side"></div>
        <div class="main"></div>
    </div>

    <div class="content">
        <div class="side"></div>
        <div class="main"></div>
    </div>

    <div class="content">
        <div class="side"></div>
        <div class="main"></div>
    </div>

    <div id="footer"></div>

    <script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
    <script src='jquery.fixer.js'></script>
    <script>
        $('.side').fixer({
            gap: 10
        });
    </script>
</body>
</html>
